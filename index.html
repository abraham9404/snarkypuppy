<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snarky Puppy Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Snarky Puppy Survey Form</h1>
    <p id="description">Thank you for take your time</p>

    <form id="survey-form">
        <label for="name" id="name-label">
        Name
        <input type="text" id="name" placeholder="Enter your name" required />
        </label>

        <label for="email" id="email-label">
            Email
            <input type="email" id="email" placeholder="Enter your email" required />
            </label>
            
        <label for="number" id="number-label">
            Age
            <input type="number" id="number" placeholder="Umurmu piro bos" min="12" max="45" />
            </label>

        <label for="dropdown" id="dropdown-label">
            Since when you now snarky puppy?
                <select id="dropdown">
                <option value="Test 1"></option>
                <option value="">Test 2</option>
                </select>
       
    <br /><br />
       <label for="member" id="member-label">
            What genre are you most likely? </label>

            <input type="radio" name="genre" value="1" checked/> jazz <br>
            <input type="radio" name="genre" value="2"/> funk <br>
            <input type="radio" name="genre" value="3"/> world <br>
            <input type="radio" name="genre" value="4"/> soul <br>
            <input type="radio" name="genre" value="5"/> pop <br>
    
        <br /> <br />
            <label for="albums" id="albums-label">
            What intrument you play?</label>
            <input type="checkbox" value="guitar" /> guitar <br>
            <input type="checkbox" value="key" /> key <br>
            <input type="checkbox" value="drum" /> drum <br>
            <input type="checkbox" value="trumpet" /> trumpet <br>
            <input type="checkbox" value="bass" /> bass <br>
        
            <br /><br />
        <label for="comments" id="comments-label">
            Any comment or suggestions?
        <textarea id="comment" cols="30" rows="10"></textarea>    
        </label>
        
        <button id="submit" type="submit">SUBMIT</button>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
